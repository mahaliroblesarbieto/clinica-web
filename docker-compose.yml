version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: clinica-postgres
    environment:
      POSTGRES_DB: ClinicaMedicaDB
      POSTGRES_USER: clinica_user
      POSTGRES_PASSWORD: clinica_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API .NET
  backend:
    build:
      context: ./backend/ClinicaAPI
      dockerfile: Dockerfile
    container_name: clinica-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ClinicaMedicaDB;Username=clinica_user;Password=clinica_password_2024
      - Jwt__SecretKey=TuClaveSecretaMuySeguraDeAlMenos64CaracteresPorFavorCambiarEnProduccion2024
      - Jwt__Issuer=https://api.tudominio.com
      - Jwt__Audience=https://tudominio.com
      - Jwt__ExpirationMinutes=1440
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinica-frontend
    environment:
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
